<!DOCTYPE html>
<html>
<head>
<title>copyQS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<link href="../static/bootstrap/2.3.2/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="../static/styles/default.css" type="text/css" rel="stylesheet" />
<script src="../static/jquery/jquery-1.9.1.min.js" type="text/javascript"></script> 
</head>
<body>
<div class="container">
<div id="header">
	<div id="title">
	<h3> 
	<a href="#">CopySQ Pro</a>
	<span class="btn-group pull-right">
	  <a class="btn " href="#"><i class="icon-user "></i> Admin</a>
	  <a class="btn  dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
	  <ul class="dropdown-menu">
	    <li><a href="#"><i class="icon-pencil"></i> Edit Profile</a></li>
	    <li><a href="#"><i class="icon-remove"></i> Logout</a></li>
	    <li class="divider"></li>
	    <li><a href="#"><i class="i"></i> User Management</a></li>
	  </ul>
	</span>
	</h3>
	</div>
</div>


<div id="content">
<div style="height:400px">

<form id="loginForm" action="${ctx}/login" method="post" class="form-horizontal">

		<div class="alert alert-error input-medium controls">
			<button class="close" data-dismiss="alert">×</button>Login Message
		</div>

		<div class="control-group">
			<label for="username" class="control-label">名称:</label>
			<div class="controls">
				<input type="text" id="username" name="username"  value="${username}" class="input-medium required"/>
			</div>
		</div>
		<div class="control-group">
			<label for="password" class="control-label">密码:</label>
			<div class="controls">
				<input type="password" id="password" name="password" class="input-medium required"/>
			</div>
		</div>
				
		<div class="control-group">
			<div class="controls">
				<label class="checkbox" for="rememberMe"><input type="checkbox" id="rememberMe" name="rememberMe"/> 记住我</label>
				<input id="submit_btn" class="btn btn-primary" type="submit" value="登录"/> <a class="btn" href="${ctx}/register">注册</a>
			 	<span class="help-block">(管理员: <b>admin/admin</b>, 普通用户: <b>user/user</b>)</span>
			</div>
		</div>
	</form>

</div>

</div>
<div id="footer">footer</div>
</div>
<script src="../static/bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
